test:
  override:
    - mount
    - cat /proc/cpuinfo
    - cat /proc/self/cgroup
    - cat /proc/self/status
    - find /sys/fs/cgroup/
    - find /usr/sbin
    - find /usr/bin
    - find /usr/local/sbin
    - find /usr/local/bin
    - lsb_release -a
    - dpkg -l
    - sudo cgm ping
    - sudo cgm listcontrollers
